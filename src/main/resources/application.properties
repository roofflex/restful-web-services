# tells spring to auto update db schema, if some entities are not present
spring.jpa.properties.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=restful-web-services
spring.datasource.url=jdbc:postgresql://localhost:5432/restful-web-services
spring.datasource.username=postgres
spring.datasource.password=postgres